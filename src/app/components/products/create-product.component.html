<h3 class="header">{{isEdit ? 'Update' : 'Create'}} Product</h3>
<span *ngFor="let error of errorList;">
    <p>{{error}}</p>
</span>
<div class="container"> 
    <form (ngSubmit)="onClickSubmit(product)" >
        <div class="row">
            <div class="col-25">
                <label for="fname">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="product.Name" placeholder="Name.." [(ngModel)]="product.Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Description</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="product.Description" placeholder="Description" [(ngModel)]="product.Description">
            </div>
        </div>
        <div class="row">
            <input type="submit" value="{{isEdit ? 'Update' : 'Save'}}">
        </div>
    </form>
</div>
