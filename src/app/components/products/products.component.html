<div class="header">
  <div class="logo"><img class="mr-10" src="assets/images/logo.png" alt=""> Configration Manager</div>
</div>
<div class="container">
  <div class="content-wrapper">
    <div class="manageapp-header">
      <h1 class="pull-left">Product List</h1>
<button class="button-flat pull-right" routerLink='create' > <span class="flat-button-icon mr-10 pull-left"></span>New Product</button>
</div>
<div class="table-wrapper">
<table>
    <thead>
        <tr>
           <th *ngFor="let coloumn of productColumns">{{coloumn}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index ">
            <td class="w-10pt">{{product.Id}}</td>
            <td class="w-25pt">{{product.Name}}</td>
            <td class="w-50pt">{{product.Description}}</td>
            <td class="w-10pt">
                <div class="edit-action pull-left action-icon" routerLink= "edit/{{product.Id}}">&#9998;</div>
                <div class="dropdown-menu pull-left">
                    <div class="actionMenu action-icon" (clickOutside)="closeActionMenu()" (click)="toggleActionMenu(product)"></div>
                    <ul *ngIf="actionMenus?.length && isActionMenuOpend && activeProduct.Id==product.Id" class="dropdown-menu-content">
                        <li routerLink='{{menu.routeTo}}' *ngFor="let menu of actionMenus" (click)="setActiveProduct(product)">{{menu.text}}</li>
                    </ul>
                </div>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
