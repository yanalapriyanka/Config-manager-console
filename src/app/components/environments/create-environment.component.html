<h3 class="header">Create Environment</h3>
<div class="container">
    <form #environment="ngForm" (ngSubmit)="onClickSubmit(environment.value)" >
        <div class="row">
            <div class="col-25">
                <label for="fname">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="name" placeholder="Name.." ngModel>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">County</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="county" placeholder="County" ngModel>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Save">
        </div>
    </form>
</div>
