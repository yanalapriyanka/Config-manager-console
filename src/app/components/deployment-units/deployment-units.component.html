<h3 class="header">Deplyment Units</h3>
<button class="create-button" routerLink='create' >New Deployment Unit</button>
<table>
        <thead>
            <tr>
               <th *ngFor="let coloumn of deployUnitColumns">{{coloumn}}</th>
               <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dUnit of deploymentUnits; let i = index ">
                <td>{{dUnit.Name}}</td>
                <td>{{dUnit.Description}}</td>   
                <td>{{DUTypes[dUnit.DeploymentUnitTypeId]}}</td>
                <td>{{dUnit.ProductName}}</td>
                <td>{{dUnit.ProtocolName}}</td>    
                <td>
                    <div class="edit-action pull-left" routerLink= "edit/{{dUnit.Id}}">&#9998;</div>
                    <div class="dropdown-menu pull-left">
                        <div class="actionMenu" (clickOutside)="closeActionMenu()" (click)="toggleActionMenu(dUnit)"></div>
                        <div *ngIf="actionMenus?.length && isActionMenuOpend && activeDU.Id==dUnit.Id" class="dropdown-menu-content">
                            <a href="#" routerLink='{{menu.routeTo}}' *ngFor="let menu of actionMenus">{{menu.text}}</a>                      
                        </div>
                    </div>
                </td>           
            </tr>
        </tbody>
</table>
