<h3 class="header">{{isEdit ? 'Update' : 'Create'}} Setting</h3>
<span *ngFor="let error of errorList;">
    <p>{{error}}</p>
</span>
<div class="container">
    <form (ngSubmit)="onClickSubmit(setting)" >
        <div class="row">
            <div class="col-25">
                <label for="fname">Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="name" placeholder="Name.." [(ngModel)]="setting.Name">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Description</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="county" placeholder="Description" [(ngModel)]="setting.Description">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="lname">Setting Type</label>
            </div>
            <div class="col-75">
                <select name="protocol" [(ngModel)]="selectedSettingType">
                    <option *ngFor="let type of settingTypes" [ngValue]="type.Id">
                        {{ type.Name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="{{isEdit ? 'Update' : 'Save'}}">
        </div>
    </form>
</div>
